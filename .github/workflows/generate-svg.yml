name: Generate GitHub SVG stats

on:
  schedule:
    - cron: "0 3 * * *"   # codziennie 03:00 UTC
  workflow_dispatch:     # manualne uruchomienie
  push:
    paths:
      - generate_svg.py

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # wymagane do commitowania

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install requests svgwrite

      - name: Generate SVG files
        run: |
          source .venv/bin/activate
          python generate_svg.py

      - name: Commit and push SVG updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ `git status --porcelain` ]]; then
            git add svg/*.svg
            git commit -m "chore: update GitHub SVG stats"
            git push
          else
            echo "No SVG changes to commit"
          fi
