name: Generate GitHub Metrics SVG

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite

      - name: Generate metrics SVG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python generate_metrics_svg.py

      - name: Debug workspace
        run: |
          echo "üìÅ Workspace:"
          ls -lah
          echo "üìÅ svg:"
          ls -lah svg || echo "svg folder missing"
          git status --short

      - name: Commit SVG if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain svg/)" ]]; then
            git add svg/*.svg
            git commit -m "chore: update GitHub metrics SVG"
            git push
            echo "‚úÖ SVG updated and pushed"
          else
            echo "‚ÑπÔ∏è No SVG changes to commit"
          fi
